<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ton connect test</title>

  <!-- Telegram WebApp API (не мешает браузеру) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      background: #d3d3d3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
  </style>
</head>
<body>

  <h1>ton connect test</h1>

  <!-- Кнопка появится здесь -->
  <div id="ton-connect"></div>

  <script>
    // Безопасная инициализация Telegram API
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    // Инициализация TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://toonconnuct.onrender.com/tonconnect-manifest.json"
    });

    // Принудительный рендер кнопки (работает везде)
    tonConnectUI.renderButton("#ton-connect", {
      style: {
        theme: "light",
        borderRadius: "12px",
        bgColor: "#ffffff"
      }
    });
  </script>

</body>
</html>
